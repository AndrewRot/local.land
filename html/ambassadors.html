<!DOCTYPE html>
<html>
<head>
	<title>Form for contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/contactForm.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#"><i class="fa fa-globe fa-1x" aria-hidden="true"></i> local.land</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	      	<li><a href="/index.html"><i class="fa fa-home fa-1x" aria-hidden="true"></i> Home</a></li>
	      	<li><a href="/html/about.html"><i class="fa fa-question-circle fa-1x" aria-hidden="true"></i> About</a></li>
	      	<li class="active"><a href="#"><i class="fa fa-link fa-1x" aria-hidden="true"></i> Ambassadors</a></li>
	      	<li><a href="/html/contact.html"><i class="fa fa-phone fa-1x" aria-hidden="true"></i> Contact</a></li>
	      </ul>

	      <ul class="nav navbar-nav navbar-right">
	        <li id = "status"><a href="#"><i class="fa fa-user fa-1x" aria-hidden="true"></i> Not Logged in 
	        	<fb:login-button scope="public_profile,email,user_about_me,user_location" onlogin="checkLoginState();"> Login
				</fb:login-button>
				</a></li>
	      </ul>
				
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container" id="mainBody">
		<div class="jumbotron">
			<h1>Ambassador Program</h1>
			<p>
				Join the revolution today to help make a difference in the way people shove Kale down their throats.
			</p>

		<div class="containter-fluid" style="padding-left: 10%; padding-right: 25%;">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="nameField" class="col-sm-3 control-label">First Name</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="nameField" placeholder="First Name" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="marketName" class="col-sm-3 control-label">Last Name</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="marketName" placeholder="Last Name" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="address" class="col-sm-3 control-label">Address</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="address" placeholder="Address" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="zipCode" class="col-sm-3 control-label">Zip Code</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" pattern=".{5}" required title="Zip Code Must Be 5 Numbers">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="comments" class="col-sm-3 control-label">Why do you want to be an Ambassador?</label>
			    <div class="col-sm-9">
			      <textarea class="form-control" rows="5" placeholder="Be creative!"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-9">
			      <button type="submit" class="btn btn-default">Submit!</button>
			    </div>
			  </div>
			</form>
		</div>
		</div>
	</div>

	<nav class="navbar navbar-inverse navbar-fixed-bottom" id="footer">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <p class="navbar-text">
	          	Copyright 2016 Â©
							<a href="https://github.com/dmmcmaster" target="_blank" title="Derek's Github">Derek McMaster</a>,
							<a href="https://github.com/Ksbugbee" target="_blank" title="Kurt's Github">Kurt Bugbee</a>,
							<a href="https://github.com/AndrewRot" target="_blank" title="Andrew's Github"> Andrew Rottier</a>
	          </p>
		    </div>
		  </div>
	</nav>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</body>
</html>
