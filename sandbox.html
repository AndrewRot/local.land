<!DOCTYPE html>
<html>
<head>
	<title>Form for contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="contactForm.css">
</head>
<body>
	<div class="container containter-fluid" style="padding-top: 20%; text-align: center;">
		<div class="jumbotron">
			<h1>local.land Contact Form</h1>
			<p>
			Are you the organizer of a local farmers' market? Do you attend a market we don't feature on our map? Hosting a pop-up market? Tell us about it!
			</p>
		</div>
		<div class="containter-fluid" style="padding-left: 20%; padding-right: 20%;">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="nameField" class="col-sm-3 control-label">Owner's Name</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="nameField" placeholder="Owner Name" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="marketName" class="col-sm-3 control-label">Market Name</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="marketName" placeholder="Market Name" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="address" class="col-sm-3 control-label">Address</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="address" placeholder="Market Address" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="zipCode" class="col-sm-3 control-label">Zip Code</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" pattern=".{5}" required title="Zip Code Must Be 5 Numbers"> 
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="comments" class="col-sm-3 control-label">Comments (optional)</label>
			    <div class="col-sm-9">
			      <textarea class="form-control" rows="5" placeholder="Anything else we should know?"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-9">
			      <button type="submit" class="btn btn-success btn-lg">Say Hello!</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</body>
</html>
